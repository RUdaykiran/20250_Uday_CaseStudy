<h3>Create Task</h3>
<div [hidden]='submitted' style="width:400px;">
    <form (ngSubmit)='onSubmit()'>
        <div class='form-group'>
            <label for='name'>Taskid</label>
            <input type='number' class='form-control' name='taskId' id='taskId' required [(ngModel)]='task.taskId'>  
        </div>
        <div class='form-group'>
            <label for='name'>Ownerid</label>
            <input type='number' class='form-control' name='ownerId' id='ownerId' required [(ngModel)]='task.ownerId'>  
        </div>
        <div class='form-group'>
            <label for='name'>Name</label>
            <input type='text' class='form-control' name='name' id='name' required [(ngModel)]='task.name'>  
        </div>
        <div class='form-group'>
            <label for='name'>Description</label>
            <input type='text' class='form-control' name='description' id='description' required [(ngModel)]='task.description'>  
        </div>
        <div class='form-group'>
            <label for='name'>status</label>
            <input type='text' class='form-control' name='status' id='status' required [(ngModel)]='task.status'>  
        </div>
        <div class='form-group'>
            <label for='name'>priority</label>
            <input type='text' class='form-control' name='priority' id='priority' required [(ngModel)]='task.priority'>  
        </div>
        <div class='form-group'>
            <label for='name'>notes</label>
            <input type='text' class='form-control' name='notes' id='notes' required [(ngModel)]='task.notes'>  
        </div>
        <div class='form-group'>
            <label for='name'>isBookmarked</label>
            <input type='number' class='form-control' name='isBookmarked' id='isBookmarked' required [(ngModel)]='task.isBookmarked'>  
        </div>
        <div class='form-group'>
            <label for='name'>createdOn</label>
            <input type='date' class='form-control' name='createdOn' id='createdOn' required [(ngModel)]='task.createdOn'>  
        </div>
        <div class='form-group'>
            <label for='name'>statusChangedOn</label>
            <input type='date' class='form-control' name='statusChangedOn' id='statusChangedOn' required [(ngModel)]='task.statusChangedOn'>  
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>

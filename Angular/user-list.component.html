<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script>
    $(document).ready(function(){
        $("#demo").on("keyup",function(){
            var value = $(this).val().toLowerCase();
            $("#test tr").filter(function(){
                $(this).toggle($(this).text().toLowerCase().indexOf(value)>-1)
            });
        });
    });
</script>
</head>
<body style="background-color:rgba(157, 71, 255, 0.377);">
    
<div>
    
    <input class="form-control" id="myInput" type="text" placeholder="Search.." [(ngModel)]="searchText">
    <table class="table table-bordered table-hover table-striped">
        <thead > 
            
            
            <th>email</th>
            <th>password</th>
        </thead>
        <tbody >
            
            <tr *ngFor="let pro of user|async | filter:searchText">
                
                
                <td>{{pro.email}}</td>
                <td>{{pro.password}}</td>
            </tr> 
              
        </tbody>
    </table>
</div>

</body>
</html>

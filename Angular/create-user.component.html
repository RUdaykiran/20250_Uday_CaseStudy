<h3>Create User</h3>
<div [hidden]='submitted' style="width:400px;">
    <form (ngSubmit)='onSubmit()'>
        <div class='form-group'>
            <label for='name'>userid</label>
            <input type='number' class='form-control' name='userId' id='userId' required [(ngModel)]='user.userId'>  
        </div>
        <div class='form-group'>
            <label for='name'>username</label>
            <input type='text' class='form-control' name='userName' id='userName' required [(ngModel)]='user.userName'>  
        </div>
        <div class='form-group'>
            <label for='name'>email</label>
            <input type='text' class='form-control' name='email' id='email' required [(ngModel)]='user.email'>  
        </div>
        <div class='form-group'>
            <label for='name'>ContactNumber</label>
            <input type='number' class='form-control' name='contactNumber' id='contactNumber' required [(ngModel)]='user.contactNumber'>  
        </div>
        <div class='form-group'>
            <label for='name'>role</label>
            <input type='text' class='form-control' name='role' id='role' required [(ngModel)]='user.role'>  
        </div>
        <div class='form-group'>
            <label for='name'>isAlive</label>
            <input type='text' class='form-control' name='isAlive' id='isAlive' required [(ngModel)]='user.isAlive'>  
        </div>
        <div class='form-group'>
            <label for='name'>dob</label>
            <input type='date' class='form-control' name='dob' id='dob' required [(ngModel)]='user.dob'>  
        </div>
        <div class='form-group'>
            <label for='name'>createdOn</label>
            <input type='datetime-local' class='form-control' name='createdOn' id='createdOn' required [(ngModel)]='user.createdOn'>  
        </div>
        <div class='form-group'>
            <label for='name'>password</label>
            <input type='text' class='form-control' name='password' id='password' required [(ngModel)]='user.password'>  
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>

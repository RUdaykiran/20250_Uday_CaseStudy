<div>
    <input type="text" placeholder="SearchTask" [(ngModel)]="searchText">
    <table class="table table-bordered table-hover table-striped">
        <thead > 

            <th class="bg-warning">Taskid</th>
            <th>Ownerid</th>
            <th>Name</th>
            <th>Description</th>
            <th>Status</th>
            <th>Priority</th>
            <th>Notes</th>
            <th>IsBookmarked</th>
            <th>Createdon</th>
            <th>Statuschangedon</th>
        </thead>
        <tbody >
            <tr *ngFor="let pro of task | async | filter:searchText">
                <td class="bg-success">{{pro.taskId}}</td>
                <td>{{pro.ownerId}}</td>
                <td>{{pro.name}}</td>
                <td>{{pro.description}}</td>
                <td>{{pro.status}}</td>
                <td>{{pro.priority}}</td>
                <td>{{pro.notes}}</td>
                <td>{{pro.isBookmarked}}</td>
                <td>{{pro.createdOn}}</td>
                <td>{{pro.statusChangedOn}}</td>
                <td>
                    <button (click)= "deleteTasks(pro.taskId)" class="btn btn-sm btn-danger" style="margin: left 10px;" >Delete</button>
                    <button (click)="updateTask(pro.taskId)" class="btn btn-info" style="margin: left 10px;" >Update</button>
                </td>
                
            </tr>    
        </tbody>
    </table>
    
</div>
